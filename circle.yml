general:
  branches:
    ignore:
      - gh-pages

machine:
  node:
    version: 4.2.1

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
    - npm install -g npm@3

test:
  post:
    - nvm install 5 && npm test

deployment:
  development:
    branch: /^(?!master).*$/
    commands:
      - gulp docs
      - $(npm bin)/ta-script aws/stage -d docs/build -r $CIRCLE_PROJECT_REPONAME -b $CIRCLE_BRANCH
  production:
    branch: master
    commands:
      - $(npm bin)/ta-script circle_ci/create_changelog
      - npm run deploy:docs
